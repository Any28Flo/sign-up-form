<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up Form</title>
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<form action="index.html" method="post">
		<!-- Form Title -->
		<h1>Sign Up</h1>
		<fieldset>
			<legend><span class="number">1</span> Your basic <abbr title="Information">info</abbr></legend>
			<!-- Name Input -->
			<label for="name">Name:</label>
			<input type="text" id="name" name="user_name">
			<!-- E-mail Input -->
			<label for="mail">E-Mail:</label>
			<input type="email" id="mail" name="user_email">
			<!-- Password Input -->
			<label for="password">Password:</label>
			<input type="password" id="password" name="user_password">
			<!-- Age Dropdown -->
			<label for="age">Age:</label>
			<select name="user_age" id="age">
				<option value="blank">&nbsp;</option>
				<!-- Young -->
				<optgroup label="Young">
					<option value="lt13">Under 13</option>
					<option value="teen">13 - 19</option>
				</optgroup>
				<!-- Prime -->
				<optgroup label="Prime">
					<option value="20s">20 - 29</option>
				</optgroup>
				<!-- Running Out of Time -->
				<optgroup label="Time's Running Out">
					<option value="30s">30 - 39</option>
					<option value="40s">40 - 49</option>
				</optgroup>
				<!-- Old -->
				<optgroup label="Old">
					<option value="50gt">50 or older</option>
				</optgroup>
			</select>
		</fieldset>
		<fieldset>
			<legend><span class="number">2</span> Your profile</legend>
			<!-- Username Input -->
			<label for="username">Username:</label>
			<input type="text" id="username" name="username">
			<!-- Location Input -->
			<label for="location">Location:</label>
			<input type="text" id="location" name="location">
			<!-- Bio Input -->
			<label for="bio"><abbr title="Biography">Bio:</abbr></label>
			<textarea name="user_bio" id="bio"></textarea>

			<label>Skills:</label>
			<!-- HTML Checkbox -->
			<input type="checkbox" id="html" value="skill_html" name="user_skill">
			<label class="light" for="html">HTML</label>&nbsp;&nbsp;
			<!-- CSS Checkbox -->
			<input type="checkbox" id="css" value="skill_css" name="user_skill">
			<label class="light" for="css">CSS</label>&nbsp;
			<!-- Javascript Checkbox -->
			<input type="checkbox" id="js" value="skill_js" name="user_skill">
			<label class="light" for="js">Javascript</label><br>
			<!-- jQuery Checkbox -->
			<input type="checkbox" id="jquery" value="skill_jquery" name="user_skill">
			<label class="light" for="jquery">jQuery</label>&nbsp;
			<!-- SEO Checkbox -->
			<input type="checkbox" id="seo" value="skill_seo" name="user_skill">
			<label class="light" for="seo">SEO</label>&nbsp;
			<!-- UX/UI Checkbox -->
			<input type="checkbox" id="ux_ui" value="skill_ux_ui" name="user_skill">
			<label class="light" for="ux_ui">UX/UI</label> <br>
			<!-- Responsive Checkbox -->
			<input type="checkbox" id="responsive" value="skill_responsive" name="user_skill">
			<label class="light" for="responsive">Resonsive Design</label>

			<label>Sex:</label>
			<!-- Male Radio -->
			<input type="radio" id="sex_male" name="user_sex" value="male">
			<label for="sex_male" class="light"> Male</label><br>
			<!-- Female Radio -->
			<input type="radio" id="sex_female" name="user_sex" value="female">
			<label for="sex_female" class="light"> Female</label><br>
		</fieldset>
		<button type="submit">Sign Up</button>
	</form>
	<script src="./js/app.js"></script>
</body>
</html>
